<canvas id="processing-canvas" style="align:center"> </canvas>
<script type="text/processing" data-processing-target="processing-canvas">

var ballz = [];

void setup() {

  size(1024, 1280);
  background(255);
  noStroke();

}

void draw(){

	if(helpGeo){
	
		fill(255,0);
		rect(0,0,width,height);
		fill(255);
		
		for(var i = 0; i<things[0].fruit.length ; i++){
		
			fill(i,i*10,i*20);
			var thing = things[0].fruit[i];
			thing.updateMatrixWorld();
			var vector = thing.geometry.vertices[0].clone();
			thing.matrixWorld.multiplyVector3( vector );
			
			ellipse((-vector.z*7+width/2),-(vector.y*7-height/4),5,5);
			paint.push(-vector.z);
			paint.push(-(vector.y));
			paint.push(up);
			
		}
	}
	
	if(rebuild){
		fill(255,0);
		rect(0,0,width,height);
	}
	
}

</script>
